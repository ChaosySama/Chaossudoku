<!DOCTYPE HTML>
<html>
  <title>My Sudoku</title>
  <link href="sudoku.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
  <script src="sudoku.js" type="text/javascript"></script>

<body>

<div id='app'>
  <div
    v-for='row in 9'>
    <cell
      v-for='column in 9'
      :origincell='origin[row-1][column-1]'
      :row='row'
      :column='column'
      :key='row*10+column'
      :id='row*10+column'
      @modify='modify'
      @check='check'>
    </cell>
  </div>
</div>

</body>
</html>
